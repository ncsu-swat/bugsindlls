name: dnnbugs

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: dnnbugs-build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Setup
        run: |
          PWD=$(pwd)
          export PATH=$PATH:$PWD/framework

      - name: Run bash script 
        run:
          run-tests
